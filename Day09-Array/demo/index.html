<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<div class="container">
		<input type="number" onchange="getInput(this)">
		<button onclick="add()">Add</button>
		<button onclick="display()">Display</button>
		<p id="result"></p>
	</div>
    <script>
		let productArray = [];
		let itemValue;
		function getInput(obj) {
			itemValue = Number(obj.itemValue)
		}
		function add() {
			productArray.push(itemValue);
		}
		function display() {
			let text = "";
			for (let i = 0; i < productArray.length; i++) {
				text +="Element " + i + "=" + productArray[i] + "<br>";
			}
		}
	</script>
</body>
</html>
