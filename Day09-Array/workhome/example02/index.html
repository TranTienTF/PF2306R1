    <script>
        function checkCharType (charToCheck) { 
            let returnValue = "O";
            let charCode = charToCheck.charCodeAt(myArray[0]);
            if(charCode >= "A".charCodeAt(myArray[0]) && charCode <= "Z".charCodeAt(myArray[0])){
                returnValue = "U";
            }else if (charCode >= "a".charCodeAt(myArray[0]) &&
                        charCode <= "z".charCodeAt(myArray[0]) ){
                returnValue = "L";
            }else if (charCode >= '0'.charCodeAt(myArray[0]) &&
                    charCode <= '9'.charCodeAt(myArray[0]) ) {
                returnValue = "N";
            }
            return returnValue;
        }
        let myString = prompt("Enter Some text: ");
        let myArray = [...myString];
        console.log(myArray);
        let secondArr = [];
        for (let i = 0; i < myArray.length; i++) {
            switch (checkCharType(myArray[i])) {
            case "U":
                secondArr.push(myArray[i].toLowerCase());
                break;
            case "L":
                secondArr.push(myArray[i].toUpperCase());
                break;
            case "N":
                console.log(myArray[i]);
                break;
            default:
                secondArr.push(" ");
                break;
            }
        }
        console.log(secondArr.join(' '));
        document.write(secondArr.join(''));
    </script>
