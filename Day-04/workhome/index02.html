<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh hinh tron</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let R = parseFloat(prompt("Please enter R: "))
        let D = R * 2
        document.write ("Duong kinh: " + D)
        let C = D * PI
        document.write ("<br>Chu vi: " + C)
        let S = R * R * PI
        document.write ("<br>Dien tich: " + S)
    </script>
</body>
</html>
