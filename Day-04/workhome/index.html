<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = parseInt(prompt("Please enter day: "));
        let month = parseInt(prompt("Please enter month: "));
        let year = parseInt(prompt("Please enter year: "));
        document.write ("Date of your: " + day + "-" + month + "-" + year);
        console.log ("Date of your: " + day + "-" + month + "-" + year);
    </script>
</body>
</html>
