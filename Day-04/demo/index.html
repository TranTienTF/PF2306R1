<body>

    <script>
        let i = 10;

        let b = true;

    </script>
    <script>
        // bai 2: tinh dien tich
        let width = 20;
        let height = 10;
        let area = width * height;
        document.write("<br>Area = " + area);
        // bai 3: tim UCLN cua 2 so a va b
        let x = parseFloat(prompt("Nhập số a"));
        let y = parseFloat(prompt("Nhập số b"));

            alert("UCLN cua a và b là " + y);

            alert("a khong chia het cho b");
        }
