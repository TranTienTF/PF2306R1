<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" onchange="getInputYears(this)">
    <button onclick="guiEvent();">Gửi</button>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        let nam_DL;
        let result1 = document.getElementById("result1");
        let result2 = document.getElementById("result2");
        //Tạo ra Listener ngồi nghe sự kiện eventxinchao
        document.addEventListener("click", function (e) {
            alert(event.dulieu);
        });
        function getInputYears(obj) {
            console.log(obj.value);
            nam_DL = obj.value;
        }
        //Mỗi khi hàm này được gọi sẽ phát đi sự kiện eventxinchao
        function guiEvent() {
            //Tạo ra một Event
            let nam_can = nam_DL % 10;
            let can;
            switch (nam_can) {
					case 0: can = "Canh";break;
					case 1: can = "Tân";break;
					case 2: can = "Nhâm";break;
					case 3: can = "Quý";break;
					case 4: can = "Giáp";break;
					case 5: can = "Ất";break;
					case 6: can = "Bính";break;
					case 7: can = "Đinh";break;
					case 8: can = "Mậu";break;
					default: can = "Kỷ";break;
				}
            event = document.createEvent('Event');
            let chi;
            switch (nam_DL % 12) {
					case 0: chi = "Thân";break;
					case 1: chi = "Dậu";break;
					case 2: chi = "Tuất";break;
					case 3: chi = "Hợi";break;
					case 4: chi = "Tý";break;
					case 5: chi = "Sửu";break;
					case 6: chi = "Dần";break;
					case 7: chi = "Mão";break;
					case 8: chi = "Thìn";break;
					case 9: chi = "Tỵ";break;
					case 10: chi = "Ngọ";break;
					default: chi = "Mùi";break;
			}
            //Khởi tạo Event để thiết lập tên cho nó là eventxinchao
            event.initEvent('even', true, true);
            event.dulieu = `${can} ${chi}`;
            //Phát sự kiện
            document.dispatchEvent(event);
        }
    </script>
    
</body>
</html>
