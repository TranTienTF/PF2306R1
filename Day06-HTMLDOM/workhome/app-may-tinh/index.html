<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <title>app may tinh</title>
</head>
<body>
    <header></header>
	<main>
		<div class="container m-auto">
			<div class="app-calculation">
				<h3>Caculator</h3>
				<form action="" method="get">
					<section class="mb-3">
						<input type="number" name="number01" id="number01" onchange="getNumber01(this)" value="">
						<span id="calculus" class="mx-3"></span>
						<input type="number" name="number02" id="number02" onchange="getNumber02(this)" value="">
					</section><br>
					<section>
						<input type="button" value="Addition (+)" onclick="addition()">
						<input type="button" value="Subtraction (-)" onclick="subtraction()">
						<input type="button" value="Multiplication (x)" onclick="mulcation()">
						<input type="button" value="Division (/)" onclick="division()">
					</section>
					<p id="result"></p>
				</form>
				<script>
					// Khai báo var
					let calusSpan = document.getElementById("calculus").innerText;
					let result = document.getElementById("result");
					let number01, number02, number03 = 0;
					function getNumber01(obj) {
						number01 = obj.value;
						console.log(parseFloat(number01));
					}
					function getNumber02(obj) {
						number02 = obj.value;
						console.log(parseFloat(number02));
					}
					// hàm tính toán
					function addition() {
						// event thay đổi
						document.getElementById("calculus").innerText = "+";
						// phép tính
						result.innerHTML = parseFloat(number01) + parseFloat(number02);
					}		
					function subtraction() {
						// event thay đổi
						document.getElementById("calculus").innerText = "-";
						// phép tính
						result.innerHTML = parseFloat(number01) - parseFloat(number02);
					}
					function mulcation() {
						// event thay đổi
						document.getElementById("calculus").innerText = "x";
						result.innerHTML = parseFloat(number01) * parseFloat(number02);
					}
					function division() {
						// event thay đổi
						document.getElementById("calculus").innerText = ":";
						result.innerHTML = parseFloat(number01) / parseFloat(number02);
					}
				</script>				
			</div>
		</div>
	</main>
</body>
</html>
