<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let result = document.getElementById("result");
        let number = Math.floor(Math.random() * 12) + 1;
        console.log(number);
        switch (number) {
            case 1: result.innerHTML = "January";break;
            case 2: result.innerHTML = "February";break;
            case 3: result.innerHTML = "March";break;
            case 4: result.innerHTML = "April";break;
            case 5: result.innerHTML = "May";break;
            case 6: result.innerHTML = "June";break;
            case 7: result.innerHTML = "July";break;
            case 8: result.innerHTML = "August";break;
            case 9: result.innerHTML = "September";break;
            case 10: result.innerHTML = "October";break;
            case 11: result.innerHTML = "November";break; 
            default: result.innerHTML = "December";break;
        }
    </script>
</body>
</html>
