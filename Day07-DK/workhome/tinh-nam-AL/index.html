<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css" />
    <title>Tính năm âm lịch</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-3">Chuyển Dương Lịch sang Âm Lịch</h2>
      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          onchange="getInputYear(this)"
          placeholder="Nhập năm dương lịch"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="btnConvert()">Chuyển</button>
        </div>
      </div>
      <p id="result1"></p>
      <p id="result2"></p>
    </div>
    <script>
		let result1 = document.getElementById("result1");
		let result2 = document.getElementById("result2");
		let years;
		function getInputYear(obj) {
			console.log(obj.value);
			years = obj.value;
		}
		function btnConvert() {
			let can;
			switch (years % 10) {
					case 0: can = "Canh";break;
					case 1: can = "Tân";break;
					case 2: can = "Nhâm";break;
					case 3: can = "Quý";break;
					case 4: can = "Giáp";break;
					case 5: can = "Ất";break;
					case 6: can = "Bính";break;
					case 7: can = "Đinh";break;
					case 8: can = "Mậu";break;
					default: can = "Kỷ";break;
				}
			console.log(`${can}`);
			let chi;
			switch (years % 12) {
					case 0: chi = "Thân";break;
					case 1: chi = "Dậu";break;
					case 2: chi = "Tuất";break;
					case 3: chi = "Hợi";break;
					case 4: chi = "Tý";break;
					case 5: chi = "Sửu";break;
					case 6: chi = "Dần";break;
					case 7: chi = "Mão";break;
					case 8: chi = "Thìn";break;
					case 9: chi = "Tỵ";break;
					case 10: chi = "Ngọ";break;
					default: chi = "Mùi";break;
			}
			console.log(`${chi}`);
			console.log(`${can} ${chi}`);
		}
	</script>
    
  </body>
</html>
