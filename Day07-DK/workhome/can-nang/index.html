<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính cân nặng</title>
</head>
<body>
    <script>
		let heightOfYour = prompt("Please enter height of you");
		let weightOfYour = prompt("Please enter weight of you");	
		heightOfYour = Number(heightOfYour);
		weightOfYour = Number(weightOfYour);
		if (heightOfYour > 0 && weightOfYour > 0) {
			let bmi = parseFloat(weightOfYour) / parseFloat((heightOfYour * heightOfYour)) ;
			if (bmi > 40) {
				alert("Béo phì cấp độ III");
			} else if (bmi < 40 && bmi >= 35) {
				alert("Béo phì cấp độ II");
			} else if (bmi < 35 && bmi >= 30) {
				alert("Béo phì cấp độ I");
			} else if (bmi < 30 && bmi >= 25) {
				alert("Thừa cân");		
			} else if (bmi < 25 && bmi >= 18.5) {
				alert("Bình thường");
			} else if (bmi < 18.5 && bmi >= 17) {
				alert("Gầy cấp độ I");
			} else if (bmi < 17 && bmi >= 16) {
				alert("Gầy cấp độ II");			
			} else {
				alert("Gầy cấp độ III");			
			}
		} else {
			alert("Please re-enter he information");
		}
	</script>
</body>
</html>
