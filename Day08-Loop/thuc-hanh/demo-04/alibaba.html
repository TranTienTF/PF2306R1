<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vung oi! Mo ra</title>
</head>
<body>
    <script>
        let password = "Vừng ơi mở ra";
        let inputPassword;
        do {
            inputPassword =  prompt("Hãy nhập mật khẩu mở kho báu");
        } while (inputPassword !== password)
        alert("Mở cửa thành công!");
    </script>
</body>
</html>
