<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <title>Dao nguoc so nguyen</title>
</head>
<body>
    <main>
		<div class="container">
			<div class="border my-5 p-3">
				<h4>Nhập vào 1 số</h4>
				<form action="">
					<input type="number" name="nhập số" onchange="getInputNumber(this)" id="" class="w-100 px-3">
					<br>
					<span>
						<button type="button" class="my-3 py-1 px-4 btn btn-primary" onclick="onClickResver()">OK</button>
						<button type="reset" class="my-3 py-1 px-4 btn btn-light">Cancel</button>
					</span>
					<p id="result" class="m-0"></p>
				</form>
				
				<script>
					let interger;
					let result = document.getElementById("result");
					function getInputNumber(obj) {
						console.log(obj.value);
						interger = parseInt(obj.value);
					}
					function onClickResver() {
						let i = parseInt(interger);
						console.log(i);
						let n1, n2 = 0;
						while (i > 0) {
							n1 = interger % 10;
							n2 = n2*10 + n1;
							i = parseInt(i / 10);
							interger = i;
							console.log(i);
						}
						console.log(n2);
						result.innerHTML = "Số đảo ngược là: " + n2;
					}
				</script>
			</div>
		</div>
	</main>
</body>
</html>
