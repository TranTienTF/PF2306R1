<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuat cac so nguyen to</title>
</head>
<body>
    <script>
		let n = parseInt(prompt("Nhập n số nguyên tố cần biết"));
		console.log(n);
		let count = 0;
		// vòng lặp tính các số nguyên tố từ 0 - n
		for (let i = 0; count <= n ; i++) {
			let flag = 0;
			for (let j = 2; j < i; j++) {
				if (i % j == 0) {
					flag = 1;
					count += 1;
					break;
				}
			}
			if (i > 1 && flag == 0) {
				console.log(i);
				document.write(i + "<br>");
			}
		}
	</script>
</body>
</html>
